<!DOCTYPE html>
<html lang="en">
<head>
<title>Community Chess</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<script src="firebase-init.js" type="module"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.min.js"></script>
<script src="frontend.js" type="module"></script>
<script src="gameManagement.js" type="module"></script>
<h1>Community chess</h1>
<button id="reset-game-btn">RESET GAME (Admin)</button>
<button id="play-AI-btn">Play against AI</button>
<div class="info-panel">
<h1>Game Status: <span id="game-status">Nan</span></h1>
<p>Game turn:<span id="game-turn">Nan</span></p>
</div>
<h6 id="timer">--:--</h6>
<div id="main">
    <div id="board"></div>
<div id="voting_panel">
    <h2>Current votes, click on a square to vote</h2>
    <div id="voting_panel_list"></div>
</div>
</div>
</body>
</html>
